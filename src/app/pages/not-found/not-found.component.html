<section class="error-page onepage-screen-area mt-5">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6">
                <div class="content sal-animate" data-sal="slide-up" data-sal-duration="800" data-sal-delay="400">
                    <span class="title-highlighter highlighter-secondary">
                         <i class="fa-regular fa-circle-stop"></i>
                         {{"notFound.subtitle"|translate}}
                        </span>
                    <h1 class="title">{{"notFound.title"|translate}}</h1>
                    <p>{{"notFound.description"|translate}}</p>
                    <a (click)="getHomePage()" class="axil-btn btn-bg-secondary right-icon pointer">
                         {{"buttons.goHomePage"|translate}}
                        <i *ngIf="lang == 'en'" class="fa-solid fa-arrow-right-long mx-2"></i>
                        <i *ngIf="lang == 'ar'" class="fa-solid fa-arrow-left-long mx-2"></i>
                    </a>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="thumbnail sal-animate" data-sal="zoom-in" data-sal-duration="800" data-sal-delay="400">
                    <img src="assets/images/404.png" alt="404">
                </div>
            </div>
        </div>
    </div>
</section>
