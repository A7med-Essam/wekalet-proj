<section class="error-page onepage-screen-area mt-5">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6">
                <div class="content sal-animate" data-sal="slide-up" data-sal-duration="800" data-sal-delay="400">
                    <span class="title-highlighter highlighter-secondary">
                         <!-- <i class="fa-solid fa-exclamation-circle"></i>  -->
                         <i class="fa-regular fa-circle-stop"></i>
                         <!-- <i class="fa-regular fa-circle-xmark"></i> -->
                         Oops! Somthing's missing.
                        </span>
                    <h1 class="title">Page not found</h1>
                    <p>It seems like we dont find what you searched. The page you were looking for doesn't exist, isn't available loading incorrectly.</p>
                    <a (click)="getHomePage()" class="axil-btn btn-bg-secondary right-icon">
                        Back To Home 
                        <i class="fa-solid fa-arrow-right-long"></i>
                    </a>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="thumbnail sal-animate" data-sal="zoom-in" data-sal-duration="800" data-sal-delay="400">
                    <img src="assets/images/404.png" alt="404">
                </div>
            </div>
        </div>
    </div>
</section>
