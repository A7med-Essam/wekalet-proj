<section class="mt-5">
    <div class="container pt-5">
        <div class="card mt-5">
            <button pButton type="button" icon="pi pi-plus" label="Add New Color" class="p-button-sm w-100" (click)="insertModal = true"></button>
            <p-table [value]="colors" [paginator]="true" [rows]="PaginationInfo?.per_page"
                [totalRecords]="PaginationInfo?.total" [lazy]="true" (onPage)="paginate($event)"
                [showCurrentPageReport]="true" responsiveLayout="scroll"
                currentPageReportTemplate="Showing {{PaginationInfo?.from}} to {{PaginationInfo?.to}} of {{PaginationInfo?.total}} entries"
                [rowsPerPageOptions]="[10,25,50,100]">
                <ng-template pTemplate="header">
                    <tr>
                        <th class="text-center">Name</th>
                        <th class="text-center">Hexa</th>
                        <th class="text-center">Color</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                    <tr>
                        <td class="text-center">{{product?.name}}</td>
                        <td class="text-center">{{product?.hexa}}</td>
                        <td class="text-center">
                            <div style="height: 50px;width: 50px;border-radius:50%;margin: auto;"
                            [style.backgroundColor]="product?.hexa"
                            [style.border]="product?.hexa.toLowerCase() == '#fff'&& '1px solid #000' ">
                        </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</section>

<p-dialog header="Create Form" [(visible)]="insertModal" [modal]="true"
    [style]="{width: '50vw'}" [draggable]="false" [resizable]="false">
    <form [formGroup]="insertForm" (ngSubmit)='insertRow(insertForm)'>
        <div class="row mx-0">
            <div class="col-md-6 my-3">
                <label for="">Name</label>
                <input type="text" pInputText ngClass="w-100" formControlName='name' />
            </div>
            <div class="col-md-6 my-3">
                <label for="">Name Ar</label>
                <input type="text" pInputText ngClass="w-100" formControlName='name_ar' />
            </div>
            <div class="col-md-6 my-3">
                <label for="">hexa</label>
                <input type="text" pInputText ngClass="w-100" formControlName='hexa' />
            </div>
            <div class="col-12 my-3">
                 <button pButton type="submit"label="Insert" class="p-button-sm w-100"></button>
            </div>
        </div>
    </form>
</p-dialog>
