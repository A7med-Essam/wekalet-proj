<section class="mt-5">
    <main class="py-5">
        <div class="container mt-5">
            <form [formGroup]="insertForm" (ngSubmit)='insertRow(insertForm)'>
                <div class="row mx-0">
                    <div class="col-md-6 my-3">
                        <label for="">Name</label>
                        <input type="text" pInputText ngClass="w-100" formControlName='name' />
                    </div>
                    <div class="col-md-6 my-3">
                        <label for="">Name Ar</label>
                        <input type="text" pInputText ngClass="w-100" formControlName='name_ar' />
                    </div>
                    <div class="col-md-6 my-3">
                        <label for="">Price</label>
                        <input type="text" pInputText
                            oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
                            formControlName='price' ngClass="w-100">
                    </div>
                    <div class="col-md-6 my-3">
                        <label for="">Title</label>
                        <input type="text" pInputText ngClass="w-100" formControlName='title' />
                    </div>
                    <div class="col-md-6 my-3">
                        <label for="">Title Ar</label>
                        <input type="text" pInputText ngClass="w-100" formControlName='title_ar' />
                    </div>
                    <div class="col-md-6 my-3">
                        <label for="">Description</label>
                        <input type="text" pInputText ngClass="w-100" formControlName='description' />
                    </div>
                    <div class="col-md-6 my-3">
                        <label for="">Description</label>
                        <input type="text" pInputText ngClass="w-100" formControlName='description_ar' />
                    </div>
                    <div class="col-md-6 my-3">
                        <label for="">Category</label>
                        <p-dropdown [options]="productOptions?.categories" optionLabel="name" optionValue="id"
                            formControlName='category_id' styleClass="w-100" placeholder="Select Category"></p-dropdown>
                    </div>
                    <div class="col-md-6 my-3">
                        <label for="">Gender</label>
                        <p-dropdown [options]="productOptions?.genders" optionLabel="name" optionValue="id"
                            formControlName='gender_id' styleClass="w-100" placeholder="Select Gender"></p-dropdown>
                    </div>
                    <div class="col-md-6 my-3">
                        <label for="">Colors</label>
                        <p-multiSelect [options]="productOptions?.colors" formControlName='color_ids'
                            placeholder="Select Colors" styleClass="w-100" optionLabel="name" optionValue="id"
                            display="chip" appendTo="body"></p-multiSelect>
                    </div>
                    <div class="col-md-6 my-3">
                        <label for="">Sizes</label>
                        <p-multiSelect [options]="productOptions?.sizes" formControlName='size_ids'
                            placeholder="Select Sizes" styleClass="w-100" optionLabel="name" optionValue="id"
                            display="chip" appendTo="body"></p-multiSelect>
                    </div>
                    <div class="col-md-6 my-3">
                        <label for="" style="opacity: 0;">images</label>
                        <p-button ngClass="w-100"  icon="pi pi-plus"  label="Upload Product Images" (click)="importImage()"></p-button>
                    </div>
                    <div class="col-12 my-3">
                         <button pButton type="submit"label="Insert" class="p-button-sm w-100"></button>
                    </div>
                </div>
            </form>
        </div>
    </main>
</section>
