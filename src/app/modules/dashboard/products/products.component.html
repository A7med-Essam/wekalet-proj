<section class="mt-5">
    <div class="container pt-5">
        <div class="card mt-5">
            <button pButton type="button" icon="pi pi-plus" label="Add New Product" class="p-button-sm w-100" routerLink="./insert"></button>
            <p-table [value]="products" [paginator]="true" [rows]="PaginationInfo?.per_page"
                [totalRecords]="PaginationInfo?.total" [lazy]="true" (onPage)="paginate($event)"
                [showCurrentPageReport]="true" responsiveLayout="scroll"
                currentPageReportTemplate="Showing {{PaginationInfo?.from}} to {{PaginationInfo?.to}} of {{PaginationInfo?.total}} entries"
                [rowsPerPageOptions]="[10,25,50,100]">
                <ng-template pTemplate="header">
                    <tr>
                        <th class="text-center">Name</th>
                        <th class="text-center">Price</th>
                        <th class="text-center">Category</th>
                        <th class="text-center">Gender</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                    <tr>
                        <td class="text-center">{{product?.name}}</td>
                        <td class="text-center">{{product?.price}}</td>
                        <td class="text-center">{{product?.category?.name}}</td>
                        <td class="text-center">{{product?.gender?.name}}</td>
                        <td class="text-center">
                            <button pButton type="button" icon="pi pi-trash"
                            (click)="confirm(product?.id)" class="m-1 p-button-danger p-button-sm"></button>
                            <!-- <button pButton type="button" icon="pi pi-pencil" 
                                class="m-1 p-button-warning p-button-sm"></button> -->
                            <button pButton type="button" icon="pi pi-eye" class="m-1 p-button-sm" (click)="showRow(product?.id)"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</section>

<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text">
</p-confirmDialog>
